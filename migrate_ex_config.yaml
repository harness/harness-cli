version: 1.0.0
dryRun: false
concurrency: 5
failureMode: continue
source:
  endpoint: ${SRC_ENDPOINT}
  type: MOCK_JFROG
  credentials:
    username: ${SRC_USER}
    password: ${SRC_PASS}
  insecure: true
destination:
  endpoint: ${DST_ENDPOINT}
  type: HAR
  credentials:
    username: ${DST_USER}
    password: ${DST_PASS}
mappings:
  - artifactType: HELM_LEGACY
    sourceRegistry: ${SRC_REG}
    destinationRegistry: ${DST_REG}
    ref: /
