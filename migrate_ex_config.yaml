version: 1.0.0
dryRun: false
concurrency: 5
failureMode: continue
source:
  endpoint: ${SRC_ENDPOINT}
  type: JFROG
  credentials:
    username: ${SRC_USER}
    password: ${SRC_PASS}
destination:
  endpoint: ${DST_ENDPOINT}
  type: HAR
  credentials:
    username: ${DST_USER}
    password: ${DST_PASS}
mappings:
  - artifactType: HELM_LEGACY
    sourceRegistry: src
    destinationRegistry: dst
    ref: /
  - artifactType: DOCKER
    sourceRegistry: src
    destinationRegistry: dst
    ref: /org
  - artifactType: PYTHON
    sourceRegistry: src
    destinationRegistry: dst
    ref: /org/project
  - artifactType: HELM
    sourceRegistry: src
    destinationRegistry: dst
    ref: /org/project
  - artifactType: MAVEN
    sourceRegistry: src
    destinationRegistry: dst
    ref: /org/project
  - artifactType: GENERIC
    sourceRegistry: src
    destinationRegistry: dst
    ref: /org/project
  - artifactType: NUGET
    sourceRegistry: src
    destinationRegistry: dst
    ref: /org/project
  - artifactType: NPM
    sourceRegistry: src
    destinationRegistry: npm
    ref: /org/project