name: hc artifact create
synopsis: Create artifact (use push command instead)
description: |
    Artifacts are typically created by pushing them to a registry. Use 'hc artifact push' instead.
usage: hc artifact create [flags]
options:
    - name: help
      shorthand: h
      default_value: "false"
      usage: help for create
inherited_options:
    - name: account
      usage: Account ID (overrides saved config)
    - name: api-url
      usage: Base URL for the API (overrides saved config)
    - name: format
      default_value: table
      usage: 'Output format: table or json'
    - name: org
      usage: Organisation ID (overrides saved config)
    - name: project
      usage: Project ID (overrides saved config)
    - name: token
      usage: Authentication token (overrides saved config)
    - name: verbose
      shorthand: v
      default_value: "false"
      usage: Enable verbose logging to console
see_also:
    - hc artifact - Manage Harness Artifacts
