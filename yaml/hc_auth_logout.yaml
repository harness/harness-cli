name: hc auth logout
synopsis: Logout from Harness
description: |
    Remove saved Harness credentials by deleting the authentication configuration
usage: hc auth logout [flags]
options:
    - name: force
      default_value: "false"
      usage: Force logout even if not currently logged in
    - name: help
      shorthand: h
      default_value: "false"
      usage: help for logout
inherited_options:
    - name: account
      usage: Account ID (overrides saved config)
    - name: api-url
      usage: Base URL for the API (overrides saved config)
    - name: format
      default_value: table
      usage: 'Output format: table or json'
    - name: org
      usage: Organisation ID (overrides saved config)
    - name: project
      usage: Project ID (overrides saved config)
    - name: token
      usage: Authentication token (overrides saved config)
    - name: verbose
      shorthand: v
      default_value: "false"
      usage: Enable verbose logging to console
see_also:
    - hc auth - Authentication commands for Harness CLI
