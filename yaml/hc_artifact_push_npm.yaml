name: hc artifact push npm
synopsis: Push NPM package
description: Push an NPM .tgz package to Harness Artifact Registry (HAR)
usage: hc artifact push npm <registry_name> <npm_tgz_path> [flags]
options:
    - name: help
      shorthand: h
      default_value: "false"
      usage: help for npm
    - name: pkg-url
      usage: Base URL for the Packages service
inherited_options:
    - name: account
      usage: Account ID (overrides saved config)
    - name: api-url
      usage: Base URL for the API (overrides saved config)
    - name: format
      default_value: table
      usage: 'Output format: table or json'
    - name: org
      usage: Organisation ID (overrides saved config)
    - name: project
      usage: Project ID (overrides saved config)
    - name: token
      usage: Authentication token (overrides saved config)
    - name: verbose
      shorthand: v
      default_value: "false"
      usage: Enable verbose logging to console
see_also:
    - hc artifact push - Push artifacts to Harness Artifact Registry
