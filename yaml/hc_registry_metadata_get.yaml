name: hc registry metadata get
synopsis: Get metadata from a registry
description: |
    Retrieve metadata key-value pairs from a Harness Artifact Registry
usage: hc registry metadata get [flags]
options:
    - name: help
      shorthand: h
      default_value: "false"
      usage: help for get
    - name: registry
      usage: Registry identifier (required)
inherited_options:
    - name: account
      usage: Account ID (overrides saved config)
    - name: api-url
      usage: Base URL for the API (overrides saved config)
    - name: format
      default_value: table
      usage: 'Output format: table or json'
    - name: org
      usage: Organisation ID (overrides saved config)
    - name: project
      usage: Project ID (overrides saved config)
    - name: token
      usage: Authentication token (overrides saved config)
    - name: verbose
      shorthand: v
      default_value: "false"
      usage: Enable verbose logging to console
example: |4-
      hc registry metadata get --registry my-docker-reg
      hc registry metadata get --registry npm-packages
see_also:
    - hc registry metadata - Manage registry metadata
