name: hc registry delete
synopsis: Delete registry
description: Delete a registry from Harness Artifact Registry
usage: hc registry delete [name] [flags]
options:
    - name: help
      shorthand: h
      default_value: "false"
      usage: help for delete
inherited_options:
    - name: account
      usage: Account ID (overrides saved config)
    - name: api-url
      usage: Base URL for the API (overrides saved config)
    - name: format
      default_value: table
      usage: 'Output format: table or json'
    - name: org
      usage: Organisation ID (overrides saved config)
    - name: project
      usage: Project ID (overrides saved config)
    - name: token
      usage: Authentication token (overrides saved config)
    - name: verbose
      shorthand: v
      default_value: "false"
      usage: Enable verbose logging to console
see_also:
    - hc registry - Manage Harness Artifact Registries
