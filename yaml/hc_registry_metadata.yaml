name: hc registry metadata
synopsis: Manage registry metadata
description: |
    Commands to manage metadata on registries in Harness Artifact Registry
options:
    - name: help
      shorthand: h
      default_value: "false"
      usage: help for metadata
inherited_options:
    - name: account
      usage: Account ID (overrides saved config)
    - name: api-url
      usage: Base URL for the API (overrides saved config)
    - name: format
      default_value: table
      usage: 'Output format: table or json'
    - name: org
      usage: Organisation ID (overrides saved config)
    - name: project
      usage: Project ID (overrides saved config)
    - name: token
      usage: Authentication token (overrides saved config)
    - name: verbose
      shorthand: v
      default_value: "false"
      usage: Enable verbose logging to console
see_also:
    - hc registry - Manage Harness Artifact Registries
    - hc registry metadata delete - Delete metadata from a registry
    - hc registry metadata get - Get metadata from a registry
    - hc registry metadata set - Set metadata on a registry
