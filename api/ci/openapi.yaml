openapi: 3.0.0
info:
  title: Continuous Integration API
  version: "1.0"
servers:
  - url: http://localhost:8090
paths:
  /healthz:
    get:
      operationId: GetHealthz
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
components:
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
      required: [status]
