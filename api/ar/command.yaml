commands:
  - url: "/registry/{registry_ref}/+/artifact/{artifact}/+"
    method: "DELETE"
    command: "artifact delete <n>"
    shortDescription: "Delete an artifact from a registry"
    longDescription: "Deletes a specific artifact and all its versions from the Harness Artifact Registry"
  - url: "/registry/{registry_ref}/+/artifact/{artifact}/+/summary"
    method: "GET"
    command: "artifact get <n>"
    shortDescription: "Get artifact details"
    longDescription: "Retrieves detailed information about a specific artifact in the Harness Artifact Registry"
  - url: "/registry/{registry_ref}"
    method: "DELETE"
    command: "registry delete <n>"
    shortDescription: "Delete a registry"
    longDescription: "Deletes a specific Harness Artifact Registry and all artifacts it contains"
  - url: "/registry/{registry_ref}"
    method: "GET"
    command: "registry get <n>"
    shortDescription: "Get registry details"
    longDescription: "Retrieves detailed information about a specific Harness Artifact Registry"
  - url: "/registry/{registry_ref}/+/artifact/{artifact}/+/version/{version}"
    method: "DELETE"
    command: "version delete <version>"
    shortDescription: "Delete an artifact version"
    longDescription: "Deletes a specific version of an artifact from the Harness Artifact Registry"
  - url: "/registry/{registry_ref}/+/artifact/{artifact}/+/version/{version}/files"
    method: "GET"
    command: "version files <version>"
    shortDescription: "List files in an artifact version"
    longDescription: "Lists all files contained in a specific version of an artifact in the Harness Artifact Registry"
  - url: "/registry/{registry_ref}/+/artifact/{artifact}/+/version/{version}/summary"
    method: "GET"
    command: "version get <version>"
    shortDescription: "Get artifact version details"
    longDescription: "Retrieves detailed information about a specific version of an artifact in the Harness Artifact Registry"